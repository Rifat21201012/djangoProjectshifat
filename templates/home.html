<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .navbar {
            background-color: #8b0000; /* Blood red */
            overflow: hidden;
        }
        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #700000; /* Darker red on hover */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #8b0000; /* Blood red */
            text-align: center;
        }
        .red-box {
            background-color: #8b0000;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: #fff;
        }
        .product-container {
            margin-bottom: 20px;
        }
        .product-name {
            font-weight: bold;
        }
        .product-price {
            color: #28a745;
        }
        .product-description {
            color: #6c757d;
        }
        .photo-container {
            margin-top: 20px;
        }
        .photo-title {
            font-weight: bold;
        }
        .photo-image {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Search Donor</a>
    <a href="#">Register</a>
    <a href="#">Login</a>
</div>
<div class="container">
    <h1>Blood Donation management </h1>
    <div class="red-box">
        <a href="{% url 'add-product' %}" style="color: white;">Join as a Donor</a>
    </div>
    {% for i in products %}
    <div class="product-container">
        <div class="product-name">{{ i.name }}</div>
        <div class="product-price">{{ i.price }}</div>
        <div class="product-description">{{ i.description }}</div>
        <a href="{% url 'update-product' i.id %}">Update product</a><br>
        <a href="{% url 'delete-product' i.id %}">Delete product</a><br>
    </div>
    {% endfor %}
    <div class="red-box" style="height: 30px;">
        <a href="{% url 'add-photo' %}" style="color: white;">Add a new photo</a>
    </div>
    {% for i in photos %}
    <div class="photo-container">
        <div class="photo-title">{{ i.title }}</div>
        <img class="photo-image" src="{{ i.image.url }}" alt="{{ i.title }}"><br>
        <a href="{% url 'update-photo' i.id %}">Update photo</a><br>
        <a href="{% url 'delete-photo' i.id %}">Delete photo</a><br>
    </div>
    <br><br>
    {% endfor %}
</div>
</body>
</html>
